<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
        <title>Study.group</title>
    </head>
    <body>
        <!-- Row of Buttons -->
        <div class="selections">
            <ul>
                <li><a href="/main">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/prefs">Preferences</a></li>
                <li><a href="/calendar">Calendar</a></li>
            </ul>
        </div>

        <div class="col-sm-8 type1">
            <h1>Group Preferences</h1>
        </div>

        
        
        <!-- Main page of site -->
        <div class="container-fluid">
            <form action="/prefs" method="post">
                <div class="type2">
                    <label for="times">Preferred Times (select multiple in a row by holding shift; select multiple separated times by holding cmd):</label>
                    <select multiple name="times" id="times">
                        <option>12:00</option>
                        <option>12:15</option>
                        <option>12:30</option>
                        <option>12:45</option>
                        <option>1:00</option>
                        <option>1:15</option>
                        <option>1:30</option>
                        <option>1:45</option>
                    </select>
                    <label for="course">Course Name:</label>
                    <input id="course" name="course" placeholder="Course" type="text">
                    <label for="location">Preferred Location for Studying:</label>
                    <input id="location" name="location" placeholder="Location" type="text">
                    <label for="size">Preferred Group Size:</label>
                    <select name="size" id="size">
                        <option disabled selected>Group Size</option>
                        <option value="small">Small (2-3)</option>
                        <option value="medium">Medium (4-6)</option>
                        <option value="large">Large (7+)</option>
                    </select>
                    <button type="submit">Submit Preferences</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
